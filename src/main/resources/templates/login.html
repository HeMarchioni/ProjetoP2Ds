<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WATCH.ME</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body onload="login()">
    <header class="home-header-container">
        <div class="home-header-cadastro">
            <ul>
                <li> <a href="cadastro.html"> Cadastrar <i class="fas fa-user-plus"></i> </a></li>
                <li> <a href="login.html"> Login <i class="fas fa-sign-in-alt"></i> </a></li>
                <li> <a href="#"> Carrinho <i class="fas fa-shopping-cart"></i> </a></li>
            </ul>
        </div>
        <nav class="navbar">
            <a id="nav-logo" href="index.html">WATCH<span>.ME</span></a>
            <ul>
                <li> <a href="#"> Sobre </a></li>
                <li> <a href="#"> Produtos </a></li>
                <li> <a href="#"> Contato </a></li>
            </ul>
        </nav>
    </header>

    <section class="login-container">
        <div class="login-content">
            <h1>ENTRAR</h1>
            <form 
                id="form-login" 
                action="#" 
                th:action="@{/cliente}" 
                method=post 
                th:object="${cliente}"
            >
                <label for="email">E-mail: </label>
                <input 
                    id="email" name="email" type="email" placeholder="Ex: mail@exemplo.com" 
                    th:field="*{ds_Email}" 
                    required 
                    data-msg="Por favor, insira um e-mail válido."
                    data-rule-maxlength="150"
                    
                >
               
                <label for="senha">Senha: </label>
                <input 
                    id="senha" name="senha" type="password" placeholder="Digite sua senha" 
                    th:field="*{cd_Senha}" 
                    required 
                    data-msg="Insira a senha"
                    data-rule-minlength="8" data-msg-minlength="A senha deve ter no mínimo 8 caractéres."
                    data-rule-maxlength="50" data-msg-maxlength="A senha deve ter no máximo 50 caractéres."
                >
              
                <button class="link-padrao" type="submit">ENTRAR</button>
              </form>
              <div class="login-criar-conta">
                  <span>Ainda não tem uma conta? <a href="#">Registre-se!</a></span>
                  <a href="#">Esqueceu a senha?</a>
              </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <span>Desenvolvido por Tech Monkeys ©</span>
        </div>
    </footer>

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/5ced3d7c26.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="dist/js/jquery.validate.min.js"></script>
    <script src="dist/js/jquery.mask.min.js"></script>
    <script src="dist/js/main.js"></script>
    
</body>
</html>
