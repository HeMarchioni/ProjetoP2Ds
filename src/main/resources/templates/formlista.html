<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos | ACME</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{../img/favicon/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
	<header class="home-header-container">
        <div class="home-header-cadastro">
            <ul>
                <li> <a th:href="@{/cadastro}"> Cadastrar <i class="fas fa-user-plus"></i> </a></li>
                <li> <a th:href="@{/logado}"> Login <i class="fas fa-sign-in-alt"></i> </a></li>
                <li> <a href="#"> Carrinho <i class="fas fa-shopping-cart"></i> </a></li>
            </ul>
        </div>
        <nav class="navbar">
            <a id="nav-logo" th:href="@{/}">REDE <span>ACME</span></a>
            <ul>
                <li> <a href="@{/sobre}"> Sobre </a></li>
                <li> <a href="#"> Produtos </a></li>
                <li> <a th:href="@{/contato}"> Contato </a></li>
            </ul>
        </nav>
    </header>
    
    <section class="listagem">
        <div class="listagem-container">
            <h1>Listagem de produtos cadastrados</h1>


            <table class="table table-striped table-primary">
                <thead class="ttop">
                    <tr class="table-info">
                        <td><b> Codigo do produto</b></td>
                        <td><b>Nome</b> </td>
                        <td><b>Categoria</b> </td>
                        <td> Descrição do Produto</td>
                        <td> Preço </td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod : ${produtos}">
                        <td th:text="${prod.cd_Produto}"></td>
                        <td th:text="${prod.nm_Produto}"></td>
                        <td th:text="${prod.nm_Categoria}"></td>
                        <td th:text="${prod.ds_Produto}"></td>
                        <td th:text="${prod.vl_Produto}"></td>
        
                        <td>
                            <a class="link-padrao" th:href="@{'upd/' + ${prod.cd_Produto}}">
                                Editar
                            </a>
                        </td>
                        <td> 
                            <form th:action="@{'apagar/' + ${prod.cd_Produto}}" method=post>
                                <button class="delete-button" type="submit"><i class="fas fa-times"></i></button>
                            </form>
                        </td>
                    </tr>
                 </tbody>
            </table>
        </div>
    </section>
    
    <footer>
        <div class="footer-content">
            <span>Desenvolvido por Tech Monkeys ©</span>
        </div>
    </footer>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/5ced3d7c26.js" crossorigin="anonymous"></script>
    <script src="dist/js/main.js"></script>
    
</body>
</html>
