<!DOCTYPE HTML>
<html lang="pt-br" xmlns:th="http://www.thymeLeaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar de Produto | ACME</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{../img/favicon/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body onload="cadastroProduto()">
    <header class="home-header-container">
        <div class="home-header-cadastro">
            <ul>
                <li> <a th:href="@{/perfil}"> Perfil <i class="fas fa-user-circle"></i> </a></li>
                <li> <a th:href="@{/logado}"> Administração <i class="fas fa-tools"></i> </a></li>
                <li style="display: flex; align-items: center;">
	                <form th:action="@{/logout}" method="post">
	                    <button type="submit" style="border: none; background: transparent; color: #444; font-size:12.8px;">Sair <i class="fas fa-sign-out-alt"></i></button>
	                    <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
	                </form>
                </li>
            </ul>
        </div>
        <nav class="navbar">
            <a id="nav-logo" th:href="@{/}">REDE <span>ACME</span></a>
            <ul>
                <li> <a th:href="@{/sobre}"> Sobre </a></li>
                <li> <a href="#"> Produtos </a></li>
                <li> <a th:href="@{/contato}"> Contato </a></li>
            </ul>
        </nav>
    </header>

    <div class="cadastro-header">
        <a th:href="@{/logado}"> < Voltar ao Menu </a>
        <h1>Cadastrar Produto</h1>
    </div>

    <form 
        class="cadastrar-produto-form" 
        action="#" 
        th:action="@{/cadastroProduto}" 
        th:object="${produto}" 
        method=post
    >
    	<label for="productName">Nome do produto:</label> 
        <input 
            id="productName" name="productName"
            type="text" th:field="*{nm_Produto}" 
            placeholder="Tênis Air Max"
            required data-msg="Preencha este campo."
            data-rule-maxlength=50 data-msg-maxlength="Máximo de 50 caractéres."
            
        >

        <label for="productGenero">Genero:</label>
        <select
            id="productGenero" name="productGenero"
            type="text"
            th:field="*{nm_Genero}"
            placeholder="Maculino"
            required data-msg="Preencha este campo."
        >
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Infantil">Infantil</option>
        </select>


        <label for="productCategory">Categoria:</label> 
    	<select 
            id="productCategory" name="productCategory"
            type="text" 
            th:field="*{nm_Categoria}" 
            placeholder="Esportes"
            required data-msg="Preencha este campo."
        >
            <option value="Botas">Botas</option>
            <option value="Chinelos e Sandálias">Chinelos e Sandálias</option>
            <option value="Chuteiras">Chuteiras</option>
            <option value="Sapatilhas">Sapatilhas</option>
            <option value="Tênis">Tênis</option>
            <option value="Tênis Performance">Tênis Performance</option>
        </select>

        <label for="productDescription">Descrição:</label> 
        <textarea 
            id="productDescription" name="productDescription"
            type="text" 
            th:field="*{ds_Produto}" 
            placeholder="O Tênis Air Max é muito confortável por conta das suas molas internas..." 
            rows="5"
            required data-msg="Preencha este campo."
            data-rule-maxlength=200 data-msg-maxlength="Máximo de 200 caractéres."
        ></textarea>

        <label for="productMarca">Marca:</label>
        <input
                id="productMarca" name="productMarca"
                type="text"
                th:field="*{nm_Marca}"
                placeholder="Adidas / Nike"
                required data-msg="Preencha este campo."
                data-rule-maxlength=50 data-msg-maxlength="Máximo de 50 caractéres."
        >
        <label for="productCor">Cor:</label>
        <input
                id="productCor" name="productCor"
                type="text"
                th:field="*{nm_Cor}"
                placeholder="Vermelho"
                required data-msg="Preencha este campo."
                data-rule-maxlength=20 data-msg-maxlength="Máximo de 20 caractéres."
        >

        <label for="productTamanho">Tamanho:</label>
        <input
                id="productTamanho" name="productTamanho"
                type="text"
                th:field="*{ds_Tamanho}"
                placeholder="41"
                required data-msg="Preencha este campo."
                data-rule-minlength=2 data-msg-minlength="Preencha com um tamanho válido."
                data-rule-maxlength=2 data-msg-maxlength="Preencha com um tamanho válido."
        >



        <label for="productPrice">Preço:</label>
        <input 
            id="productPrice" name="productPrice"
            type="text" 
            th:field="*{vl_Produto}" 
            placeholder="R$ 420.00"
            required data-msg="Preencha este campo."
            data-rule-maxlength=20 data-msg-maxlength="Verifique se o valor do produto está correto."
        >

    	<button type="submit" class="link-padrao">Cadastrar produto</button>
    </form>

    <footer>
        <div class="footer-content">
            <span>Desenvolvido por Tech Monkeys ©</span>
        </div>
    </footer>
    
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/5ced3d7c26.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
