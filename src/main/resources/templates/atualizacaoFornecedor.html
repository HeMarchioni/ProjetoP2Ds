<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar fornecedor | ACME</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{../img/favicon/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body onload="cadastroFornecedor()">

    <header class="home-header-container">
        <div class="home-header-cadastro">
            <ul>
                <li> <a th:href="@{/perfil}"> Perfil <i class="fas fa-user-circle"></i> </a></li>
                <li> <a th:href="@{/logado}"> Administração <i class="fas fa-tools"></i> </a></li>
                <li style="display: flex; align-items: center;">
	                <form th:action="@{/logout}" method="post">
	                    <button type="submit" style="border: none; background: transparent; color: #444; font-size:12.8px;">Sair <i class="fas fa-sign-out-alt"></i></button>
	                    <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
	                </form>
                </li>
            </ul>
        </div>
        <nav class="navbar">
            <a id="nav-logo" th:href="@{/}">REDE <span>ACME</span></a>
            <ul>
                <li> <a th:href="@{/sobre}"> Sobre </a></li>
                <li> <a href="#"> Produtos </a></li>
                <li> <a th:href="@{/contato}"> Contato </a></li>
            </ul>
        </nav>
    </header>

    <div class="cadastro-header">
        <a th:href="@{/logado}"> < Voltar ao Menu </a>
        <h1>Atualizar Fornecedor</h1>
    </div>

    <form class="cadastrar-produto-form" action="#" th:action="@{'/updForn/' + ${cd_Fornecedor}}" method=post>
        <label for="codFornecedor">Código do fornecedor:</label> 
        <input id="codFornecedor" name="codFornecedor" type="text" th:field="${antigo.cd_Fornecedor}" disabled>

        <label for="fornecedor">Nome do fornecedor:</label> 
        <input 
        required data-msg="Preencha este campo."
        data-rule-maxlength=50 data-msg-maxlength="Máximo de 50 caractéres"   
        id="fornecedor" name="fornecedor" type="text" th:field="${antigo.nm_Fornecedor}" placeholder="Lojas Renner">



        <label for="descricao">Descrição:</label> 
        <textarea 
            required data-msg="Preencha este campo."
            data-rule-maxlength=200 data-msg-maxlength="Máximo de 200 caractéres"
            id="descricao" name="descricao" type="text" th:field="${antigo.ds_Fornecedor}" placeholder="Descrição do fornecedor" rows="5"></textarea>


        <label for="contato">Contato:</label> 
        <input 
            required data-msg="Preencha este campo."
            data-rule-maxlength=30 data-msg-maxlength="Máximo de 30 caractéres"
            id="contato" name="contato" type="text" th:field="${antigo.nm_Contato}" placeholder="Nome do representante comercial">

        <label for="telefone">Telefone:</label> 
        <input 
            required data-msg="Preencha este campo."
            data-rule-minlength=14 data-msg-minlength="Insira um telefone ou celular válido"
            data-rule-maxlength=15 data-msg-maxlength="Insira um telefone ou celular válido"
            id="telefone" name="telefone" type="tel" th:field="${antigo.cd_Telefone}" placeholder="13 99999-9999">

        <label for="email">Email:</label> 
        <input 
            required data-msg="Preencha este campo."
            data-rule-maxlength=50 data-msg-maxlength="Máximo de 50 caractéres"
            data-rule-email="true" data-msg-email="Insira um email válido."
            id="email" name="email" type="email" th:field="${antigo.ds_Email}" placeholder="mail@teste.com">

        <button type="submit" class="link-padrao">atualizar fornecedor</button>
    </form>

    <footer>
        <div class="footer-content">
            <span>Desenvolvido por Tech Monkeys ©</span>
        </div>
    </footer>

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/5ced3d7c26.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
