<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração | ACME</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{../img/favicon/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
    <body>
    <header class="home-header-container">
        <div class="home-header-cadastro">
            <ul>
                <li> <a th:href="@{/perfil}"> Perfil <i class="fas fa-user-circle"></i> </a></li>
                <li> <a th:href="@{/logado}"> Administração <i class="fas fa-tools"></i> </a></li>
                <li style="display: flex; align-items: center;">
	                <form th:action="@{/logout}" method="post">
	                    <button type="submit" style="border: none; background: transparent; color: #444; font-size:12.8px;">Sair <i class="fas fa-sign-out-alt"></i></button>
	                    <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
	                </form>
                </li>
            </ul>
        </div>
        <nav class="navbar">
            <a id="nav-logo" th:href="@{/}">REDE <span>ACME</span></a>
            <ul>
                <li> <a th:href="@{/sobre}"> Sobre </a></li>
                <li> <a href="#"> Produtos </a></li>
                <li> <a th:href="@{/contato}"> Contato </a></li>
            </ul>
        </nav>
    </header>

    <div class="cadastro-header">
        <a th:href="@{/logado}"> < Voltar ao Menu </a>
    </div>

        <section class="menu-usuario">
            <div class="menu-usuario-content">
                <h1 id="gay" >Usuario:   <span th:text="${usuario.nm_Usuario}"></span></h1>
                <div class="menu-usuario-wrapper">
                    <ul>
                        <li>
                            <a th:href="@{/alterarSenha}">
                                <i class="fas fa-plus"></i> Alterar Senha
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/updUsuario}">
                                <i class="fas fa-list-ol"></i> Atualizar Informações
                            </a>
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <div>Nome: <span th:text="${usuario.nm_Usuario}"></span>    </div>
                        </li>
                        <li>
                            <div>CPF: <span th:text="${usuario.cd_Cpf}"></span>    </div>
                        </li>

                        <li>
                            <div>Email: <span th:text="${usuario.ds_Email}"></span>    </div>
                        </li>
                        <li>
                            <div>Endereco: <span th:text="${usuario.ds_Endereco}"></span>    </div>
                        </li>
                        <li>
                            <div>Cidade: <span th:text="${usuario.ds_Cidade}"></span>    </div>
                        </li>
                        <li>
                            <div>UF: <span th:text="${usuario.sg_Uf}"></span>    </div>
                        </li>
                        <li>
                            <div>Cep: <span th:text="${usuario.cd_Cep}"></span>    </div>
                        </li>
                        <li>
                            <div>Tel <span th:text="${usuario.cd_Telefone}"></span>    </div>
                        </li>
                    </ul>


                </div>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <span>Desenvolvido por Tech Monkeys ©</span>
            </div>
        </footer>
    
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/5ced3d7c26.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
