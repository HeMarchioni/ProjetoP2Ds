<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | ACME</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{../img/favicon/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body onload="cadastro()">
    <header class="home-header-container">
        <div class="home-header-cadastro">
            <ul>
                <li> <a th:href="@{/cadastro}"> Cadastrar <i class="fas fa-user-plus"></i> </a></li>
                <li> <a th:href="@{/logado}"> Login <i class="fas fa-sign-in-alt"></i> </a></li>
                <li> <a href="#"> Carrinho <i class="fas fa-shopping-cart"></i> </a></li>
            </ul>
        </div>
        <nav class="navbar">
            <a id="nav-logo" th:href="@{/}">REDE <span>ACME</span></a>
            <ul>
                <li> <a href="#"> Sobre </a></li>
                <li> <a href="#"> Produtos </a></li>
                <li> <a href="#"> Contato </a></li>
            </ul>
        </nav>
    </header>

    <section class="cadastro-container">
        <div class="cadastro-content">
            <h1>CONTATO</h1>
            <h3>Fale conosco</h3>
            <form 
                cd_Produto="form-cadastro"
                action="#" 
                th:action="@{/cadastro}"
                method=post 
                th:object="${cliente}"
            >
                <label for="nome">Nome: </label>
                <input 
                    cd_Produto="nome" name="nome" type="text" placeholder="Nome completo"
                    th:field="*{nm_Cliente}" 
                    required 
                    data-msg="Por favor, preencha este campo."
                    data-rule-minlength="3" data-msg-minlength="Insira seu nome completo."
                >

                

                <label for="email">E-mail: </label>
                <input 
                    cd_Produto="email" name="email" type="email" placeholder="Ex: mail@exemplo.com"
                    th:field="*{ds_Email}" 
                    required 
                    data-msg="Por favor, insira um e-mail válido."
                    data-rule-maxlength="150"                       
                >
                <br>
                <label id="textarea">
                    Mensagem:<br>
                    <textarea 
                    placeholder="Digite sua mensagem" 
                    name="mensagem" id="mensagem" 
                    cols="35" 
                    rows="10"
                    maxlength="150"
                    ></textarea>
                  </label>
                    
              
                <button class="link-padrao" type="submit">Enviar</button>
              </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <span>Desenvolvido por Tech Monkeys ©</span>
        </div>
    </footer>

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/5ced3d7c26.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
