<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar produto | ACME</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{../img/favicon/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
    <header class="home-header-container">
        <div class="home-header-cadastro">
            <ul>
                <li> <a th:href="@{/cadastro}"> Cadastrar <i class="fas fa-user-plus"></i> </a></li>
                <li> <a th:href="@{/logado}"> Login <i class="fas fa-sign-in-alt"></i> </a></li>
                <li> <a href="#"> Carrinho <i class="fas fa-shopping-cart"></i> </a></li>
            </ul>
        </div>
        <nav class="navbar">
            <a id="nav-logo" th:href="@{/}">REDE <span>ACME</span></a>
            <ul>
                <li> <a th:href="@{/sobre}"> Sobre </a></li>
                <li> <a href="#"> Produtos </a></li>
                <li> <a th:href="@{/contato}"> Contato </a></li>
            </ul>
        </nav>
    </header>

    <div class="cadastro-header">
        <a th:href="@{/logado}"> < Voltar ao Menu </a>
        <h1>Atualizar Produto</h1>
    </div>

    <form class="cadastrar-produto-form" action="#" th:action="@{'/upd/' + ${cd_Produto}}" method=post>
        <label for="codProduto">Código do produto:</label> 
        <input id="codProduto" name="codProduto" type="text" th:field="${antigo.cd_Produto}" disabled>
        
        <label for="productName">Nome do produto:</label> 
        <input id="productName" name="productName" type="text" th:field="${antigo.nm_Produto}" placeholder="Tênis Air Max">

        <label for="productCategory">Categoria:</label> 
        <input id="productCategory" name="productCategory" type="text" th:field="${antigo.nm_Categoria}" placeholder="Esportes">

        <label for="productDescription">Descrição:</label> 
        <textarea id="productDescription" name="productDescription" type="text" th:field="${antigo.ds_Produto}" placeholder="O Tênis Air Max é muito confortável por conta das suas molas internas..." rows="5"></textarea>

        <label for="productPrice">Preço:</label> 
        <input id="productPrice" name="productPrice" type="text" th:field="${antigo.vl_Produto}" placeholder="R$ 420.00">

        <button type="submit" class="link-padrao">Atualizar produto</button>
    </form>

    <footer>
        <div class="footer-content">
            <span>Desenvolvido por Tech Monkeys ©</span>
        </div>
    </footer>

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/5ced3d7c26.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
