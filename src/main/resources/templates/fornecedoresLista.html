<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1> Forneedores Cadastrados</h1>
    <table class="table table-striped table-primary">
    	<thead class="ttop">
        	<tr class="table-info">
            	<td><b> Codigo do Fornecedor</b></td>
            	<td><b>Nome</b> </td>
            	<td><b>Produto Fornecido</b> </td>
            	<td> Descrição</td>
            	<td> Contato </td>
				<td> Telefone</td>
				<td> Email</td>
			</tr>
    	</thead>
    	<tbody>
        	<tr th:each="forn : ${fornecedores}">
            	<td th:text="${forn.cd_Fornecedor}"></td>
            	<td th:text="${forn.nm_Fornecedor}"></td>
            	<td th:text="${forn.nm_Produto}"></td>
				<td th:text="${forn.ds_Fornecedor}"></td>
				<td th:text="${forn.nm_Contato}"></td>
				<td th:text="${forn.cd_Telefone}"></td>
				<td th:text="${forn.ds_Email}"></td>

            	<td>
            		<a th:href="@{'updForn/' + ${forn.cd_Fornecedor}}">
            			Editar
            		</a>
            	</td>
            	<td> 
            		<form th:action="@{'apagarForn/' + ${forn.cd_Fornecedor}}" method=post>
            			<input type="submit" value="X">
            		</form>
            	</td>
       		</tr>
     	</tbody>
    </table>
</body>
</html>
